<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passcode Entry</title>
    <style>

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem 3rem;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        #passcodeInput {
            width: 100%;
            padding: 15px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 5px;
            box-sizing: border-box;
            outline: none; 
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #errorMessage {
            color: #d93025;
            margin-top: 1rem;
            font-weight: 500;
            min-height: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Enter Passcode</h1>
        <form id="passcodeForm">
            <input 
                type="text" 
                id="passcodeInput" 
                maxlength="4" 
                placeholder="----" 
                autocomplete="off"
                required
            >
            <button type="submit">Enter</button>
        </form>
        <p id="errorMessage"></p>
    </div>

    <script>
        const passcodeForm = document.getElementById('passcodeForm');
        const passcodeInput = document.getElementById('passcodeInput');
        const errorMessage = document.getElementById('errorMessage');

        const correctPasscodeEncoded = "NDc2Nw==";

        passcodeForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const enteredCode = passcodeInput.value.trim();

            const enteredCodeEncoded = btoa(enteredCode);

            if (enteredCodeEncoded === correctPasscodeEncoded) {
                window.location.href = "authorized/index.html";
            } else {
                errorMessage.textContent = 'Incorrect passcode. Please try again.';
                passcodeInput.value = '';
                passcodeInput.focus();
            }
        });

        passcodeInput.addEventListener('input', function() {
            errorMessage.textContent = '';
        });
    </script>

</body>
</html>
