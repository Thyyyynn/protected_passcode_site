      background: #eee;
      width: 60vw;
      margin: 15vh auto;
      font-family: system-ui, sans-serif;
    }
    h1 {
      font-size: 1.5em;
    }
    div {
      opacity: 0.8;
    }
    a:link,
    a:visited {

    window.location.href = "example.com";
  }
</script>
