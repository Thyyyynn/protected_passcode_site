<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* --- Google Font Import --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        /* --- Basic Reset & Styling --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- Main Container --- */
        .container {
            text-align: center;
            z-index: 1;
        }

        /* --- Astronaut Animation --- */
        .astronaut {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            animation: float 6s ease-in-out infinite;
        }
        .astronaut img {
            width: 100%;
            height: auto;
            -webkit-filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* --- Text Styling --- */
        h1 {
            font-size: 10rem;
            font-weight: 700;
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            max-width: 500px;
            margin: 0 auto 2.5rem;
            opacity: 0.8;
        }

        /* --- Buttons --- */
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background-color: #fff;
            color: #1e3c72;
        }
        .btn-primary:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            border: 2px solid #fff;
            color: #fff;
        }
        .btn-secondary:hover {
            background-color: #fff;
            color: #1e3c72;
            transform: translateY(-3px);
        }

        /* --- Stars Background --- */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            h1 { font-size: 7rem; }
            h2 { font-size: 1.5rem; }
            p { font-size: 1rem; }
            .astronaut { width: 120px; height: 120px; }
        }
    </style>
</head>
<body>

    <!-- Animated Stars Background -->
    <div class="stars" id="stars"></div>

    <main class="container">
        <!-- Animated Astronaut -->
        <div class="astronaut">
            <!-- You can replace this with your own SVG or image -->
            <img src="https://static.vecteezy.com/system/resources/previews/047/307/971/large_2x/3d-astronaut-on-transparent-background-free-png.png" alt="Lost Astronaut">
        </div>

        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>

        <div class="buttons">
            <a href="/" class="btn btn-primary">Go Back Home</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Previous Page</a>
        </div>
    </main>

    <script>
        // Simple script to generate random stars
        const starsContainer = document.getElementById('stars');
        const numberOfStars = 100;

        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 4}s`;
            starsContainer.appendChild(star);
        }
    </script>

</body>
</html>
